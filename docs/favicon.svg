           Q 80 55 80 50
           Q 80 45 77.5 42.5
           Q 75 40 70 40
           L 40 40
           Q 35 40 32.5 42.5
           Q 30 45 30 50
           Q 30 55 32.5 57.5
           Q 35 60 40 60
           L 40 70
           Q 30 70 25 65
           Q 20 60 20 50
           Q 20 40 25 35
           Q 30 30 40 30
           Z"
        fill="white"/>

  <!-- スキルを象徴する小さな点（3つ） -->
  <circle cx="50" cy="50" r="3" fill="white" opacity="0.8"/>
  <circle cx="60" cy="50" r="2.5" fill="white" opacity="0.6"/>
  <circle cx="40" cy="50" r="2.5" fill="white" opacity="0.6"/>
