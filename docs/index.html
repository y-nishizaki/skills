<body>
    <div class="container">
        <header>

        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ã‚¹ã‚­ãƒ«ã‚’æ¤œç´¢...">
        </div>

        <div class="stats">
            <span id="skillCount">0</span> å€‹ã®ã‚¹ã‚­ãƒ«ãŒåˆ©ç”¨å¯èƒ½
        </div>

        <div class="category-filters" id="categoryFilters">
            <!-- ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ãŒã“ã“ã«å‹•çš„ã«è¿½åŠ ã•ã‚Œã¾ã™ -->
        </div>

        <div id="skillsContainer">
            <!-- ã‚«ãƒ†ã‚´ãƒªã‚»ã‚¯ã‚·ãƒ§ãƒ³ã¾ãŸã¯ã‚¹ã‚­ãƒ«ã‚°ãƒªãƒƒãƒ‰ãŒã“ã“ã«å‹•çš„ã«è¿½åŠ ã•ã‚Œã¾ã™ -->
        </div>

        <div class="no-results" id="noResults">

        <footer>
            <p>
                <a href="https://github.com/y-nishizaki/skills" target="_blank">GitHub ãƒªãƒã‚¸ãƒˆãƒª</a> |
                <a href="https://docs.claude.com/en/docs/claude-code" target="_blank">Claude Code ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ</a>

    </div>

    <script>
        let allSkills = [];
        let currentCategory = 'all';
        let currentSearchQuery = '';

        // ã‚«ãƒ†ã‚´ãƒªåã®æ—¥æœ¬èªãƒãƒƒãƒ”ãƒ³ã‚°
        const categoryNames = {
            'analysis': 'åˆ†æ',
            'code-generation': 'ã‚³ãƒ¼ãƒ‰ç”Ÿæˆ',
            'code-quality': 'ã‚³ãƒ¼ãƒ‰å“è³ª',
            'design': 'è¨­è¨ˆ',
            'development-tools': 'é–‹ç™ºãƒ„ãƒ¼ãƒ«',
            'devops': 'DevOps',
            'shared': 'å…±é€š',
            'testing': 'ãƒ†ã‚¹ãƒˆ',
            'thinking-skills': 'æ€è€ƒã‚¹ã‚­ãƒ«'
        };

        // ã‚¹ã‚­ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
        async function loadSkills() {
            try {
                const response = await fetch('skills.json');
                allSkills = await response.json();
                renderCategoryFilters();
                displaySkillsGrouped(allSkills);
                updateStats(allSkills.length);
            } catch (error) {
                console.error('ã‚¹ã‚­ãƒ«ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã‚’ç”Ÿæˆ
        function renderCategoryFilters() {
            const filtersContainer = document.getElementById('categoryFilters');

            // ã‚«ãƒ†ã‚´ãƒªã”ã¨ã®ã‚¹ã‚­ãƒ«æ•°ã‚’é›†è¨ˆ
            const categoryCounts = {};
            allSkills.forEach(skill => {
                categoryCounts[skill.category] = (categoryCounts[skill.category] || 0) + 1;
            });

            // ã‚½ãƒ¼ãƒˆæ¸ˆã¿ã‚«ãƒ†ã‚´ãƒªãƒªã‚¹ãƒˆ
            const sortedCategories = Object.keys(categoryCounts).sort();

            // ã€Œã™ã¹ã¦ã€ãƒœã‚¿ãƒ³
            let html = `<button class="category-filter-btn active" onclick="filterByCategory('all')">
                ã™ã¹ã¦ (${allSkills.length})
            </button>`;

            // å„ã‚«ãƒ†ã‚´ãƒªãƒœã‚¿ãƒ³
            sortedCategories.forEach(category => {
                const displayName = categoryNames[category] || category;
                const count = categoryCounts[category];
                html += `<button class="category-filter-btn" onclick="filterByCategory('${category}')">
                    ${displayName} (${count})
                </button>`;
            });

            filtersContainer.innerHTML = html;
        }

        // ã‚«ãƒ†ã‚´ãƒªã§ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
        function filterByCategory(category) {
            currentCategory = category;
            currentSearchQuery = '';
            document.getElementById('searchInput').value = '';

            // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
            document.querySelectorAll('.category-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // è¡¨ç¤ºã‚’æ›´æ–°
            if (category === 'all') {
                displaySkillsGrouped(allSkills);
                updateStats(allSkills.length);
            } else {
                const filtered = allSkills.filter(skill => skill.category === category);
                displaySkillsList(filtered);
                updateStats(filtered.length);
            }
        }

        // ã‚¹ã‚­ãƒ«ã‚’ã‚°ãƒ«ãƒ¼ãƒ—è¡¨ç¤ºï¼ˆã‚«ãƒ†ã‚´ãƒªåˆ¥ï¼‰
        function displaySkillsGrouped(skills) {
            const container = document.getElementById('skillsContainer');
            const noResults = document.getElementById('noResults');

            if (skills.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            // ã‚«ãƒ†ã‚´ãƒªã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
            const grouped = {};
            skills.forEach(skill => {
                if (!grouped[skill.category]) {
                    grouped[skill.category] = [];
                }
                grouped[skill.category].push(skill);
            });

            // ã‚«ãƒ†ã‚´ãƒªã‚’ã‚½ãƒ¼ãƒˆ
            const sortedCategories = Object.keys(grouped).sort();

            let html = '';
            sortedCategories.forEach(category => {
                const categorySkills = grouped[category];
                const displayName = categoryNames[category] || category;

                html += `
                    <div class="category-section">
                        <div class="category-header">
                            ${displayName}
                            <span class="count">${categorySkills.length}å€‹ã®ã‚¹ã‚­ãƒ«</span>
                        </div>
                        <div class="skills-grid">
                            ${categorySkills.map(skill => renderSkillCard(skill)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // ã‚¹ã‚­ãƒ«ã‚’ãƒªã‚¹ãƒˆè¡¨ç¤ºï¼ˆãƒ•ã‚£ãƒ«ã‚¿æ™‚ï¼‰
        function displaySkillsList(skills) {
            const container = document.getElementById('skillsContainer');
            const noResults = document.getElementById('noResults');

            if (skills.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            container.innerHTML = `
                <div class="skills-grid">
                    ${skills.map(skill => renderSkillCard(skill)).join('')}
                </div>
            `;
        }

        // ã‚¹ã‚­ãƒ«ã‚«ãƒ¼ãƒ‰ã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        function renderSkillCard(skill) {
            const categoryDisplay = categoryNames[skill.category] || skill.category;
            return `
                <div class="skill-card" onclick="openSkill('${skill.path}')">
                    <h3>
                        ${skill.name}
                        <span class="skill-id">${skill.id}</span>
                    </h3>
                    <p style="font-size: 0.85em; color: #999; margin-bottom: 8px;">ğŸ“ ${categoryDisplay}</p>
                    <p>${skill.description}</p>
                    <a href="https://github.com/y-nishizaki/skills/tree/main/${skill.path}"
                       class="skill-link"
                       onclick="event.stopPropagation()"
                       target="_blank">è©³ç´°ã‚’è¦‹ã‚‹ â†’</a>
                </div>
            `;
        }

        // ã‚¹ã‚­ãƒ«ãƒšãƒ¼ã‚¸ã‚’é–‹ã
        function openSkill(path) {
            window.open(`https://github.com/y-nishizaki/skills/tree/main/${path}`, '_blank');
        }

        // çµ±è¨ˆã‚’æ›´æ–°
        function updateStats(count) {
            document.getElementById('skillCount').textContent = count;
        }

        // æ¤œç´¢æ©Ÿèƒ½ï¼ˆã‚¹ãƒšãƒ¼ã‚¹ãƒ»ãƒã‚¤ãƒ•ãƒ³ãƒ»å¤§æ–‡å­—å°æ–‡å­—ã‚’ç„¡è¦–ï¼‰
        function normalizeSearchText(text) {
            return text.toLowerCase().replace(/[\s\-_]/g, '');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            currentSearchQuery = query;

            // æ¤œç´¢ä¸­ã¯ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’è§£é™¤
            if (query) {
                document.querySelectorAll('.category-filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            if (!query) {
                // æ¤œç´¢ã‚¯ãƒªã‚¢æ™‚ã¯ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã«æˆ»ã‚‹
                if (currentCategory === 'all') {
                    displaySkillsGrouped(allSkills);
                    updateStats(allSkills.length);
                } else {
                    const filtered = allSkills.filter(skill => skill.category === currentCategory);
                    displaySkillsList(filtered);
                    updateStats(filtered.length);
                }
                return;
            }

            const normalizedQuery = normalizeSearchText(query);

            const filtered = allSkills.filter(skill => {
                const categoryDisplay = categoryNames[skill.category] || skill.category;

                // é€šå¸¸ã®æ¤œç´¢ï¼ˆéƒ¨åˆ†ä¸€è‡´ï¼‰
                const basicMatch =
                    skill.name.toLowerCase().includes(query) ||
                    skill.description.toLowerCase().includes(query) ||
                    skill.id.toLowerCase().includes(query) ||
                    skill.category.toLowerCase().includes(query) ||
                    categoryDisplay.toLowerCase().includes(query);

                // æ­£è¦åŒ–ã•ã‚ŒãŸæ¤œç´¢ï¼ˆã‚¹ãƒšãƒ¼ã‚¹ãƒ»ãƒã‚¤ãƒ•ãƒ³ç„¡è¦–ï¼‰
                const normalizedMatch =
                    normalizeSearchText(skill.name).includes(normalizedQuery) ||
                    normalizeSearchText(skill.description).includes(normalizedQuery) ||
                    normalizeSearchText(skill.id).includes(normalizedQuery) ||
                    normalizeSearchText(categoryDisplay).includes(normalizedQuery);

                return basicMatch || normalizedMatch;
            });

            displaySkillsList(filtered);
            updateStats(filtered.length);
        });

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ã‚¹ã‚­ãƒ«ã‚’èª­ã¿è¾¼ã‚€
        loadSkills();
    </script>
