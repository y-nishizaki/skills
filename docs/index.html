<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code スキルカタログ</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Apple Touch Icon (iOS ホーム画面用) -->
    <link rel="apple-touch-icon" href="favicon.svg">

    <!-- テーマカラー -->
    <meta name="theme-color" content="#94a3b8">

    <!-- Vis.js for network visualization -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />

    <!-- PWA用のメタタグ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Claude Skills">

    <!-- 説明 -->
    <meta name="description" content="Claude Code の再利用可能なスキルのコレクション">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #1a202c;
            background: linear-gradient(135deg, #e2e8f0 0%, #94a3b8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #1e293b;
            margin-bottom: 32px;
            padding: 32px 16px;
        }

        header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 32px;
            padding: 0 16px;
        }

        .search-box input {
            width: 100%;
            /* モバイルで最低44x44pxのタップターゲット */
            min-height: 48px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-box input:focus {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .stats {
            text-align: center;
            color: #1e293b;
            margin-bottom: 24px;
            font-size: 1.1em;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
            padding: 0 16px;
        }

        /* カテゴリフィルターをスクロール可能に（モバイルフレンドリー） */
        .category-filters-wrapper {
            position: relative;
            margin-bottom: 32px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-filters-wrapper::-webkit-scrollbar {
            display: none;
        }

        .category-filters {
            display: flex;
            gap: 12px;
            padding: 8px 16px;
            min-width: min-content;
        }

        .category-filter-btn {
            background: white;
            border: 2px solid white;
            color: #475569;
            /* タッチフレンドリーな最小サイズ */
            min-height: 44px;
            padding: 10px 20px;
            border-radius: 22px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-filter-btn:hover,
        .category-filter-btn:active {
            background: #475569;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .category-filter-btn.active {
            background: #475569;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .category-section {
            margin-bottom: 48px;
        }

        .category-header {
            color: #1e293b;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .category-header .count {
            font-size: 0.7em;
            opacity: 0.7;
            font-weight: normal;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .skill-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            /* タップ領域を確保 */
            min-height: 180px;
        }

        .skill-card:hover,
        .skill-card:active {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .skill-card h3 {
            color: #334155;
            font-size: 1.5em;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 6px;
            line-height: 1.3;
        }

        .skill-card .skill-id {
            font-size: 0.8em;
            color: #999;
            font-weight: normal;
            font-family: 'Courier New', monospace;
        }

        .skill-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 16px;
            font-size: 0.95em;
        }

        .skill-card .skill-link {
            display: inline-block;
            color: #475569;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            /* タップターゲットを確保 */
            padding: 8px 0;
        }

        .skill-card .skill-link:hover,
        .skill-card .skill-link:active {
            color: #1e293b;
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            color: #1e293b;
            font-size: 1.2em;
            padding: 48px 16px;
            display: none;
            font-weight: 600;
        }

        footer {
            text-align: center;
            color: #334155;
            padding: 48px 20px;
            opacity: 0.9;
        }

        footer a {
            color: #1e293b;
            text-decoration: underline;
            font-weight: 500;
            /* タップターゲット */
            padding: 8px 4px;
            display: inline-block;
        }

        /* タブレット用の調整 */
        @media (max-width: 1024px) {
            .skills-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 18px;
            }
        }

        /* スマートフォン（横向き）用の調整 */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            header {
                padding: 24px 12px;
                margin-bottom: 24px;
            }

            header h1 {
                font-size: 2.2em;
            }

            header p {
                font-size: 1.1em;
            }

            .search-box {
                margin-bottom: 24px;
            }

            .search-box input {
                font-size: 16px; /* iOSでズームを防ぐ */
                min-height: 48px;
            }

            .stats {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .category-filters-wrapper {
                margin-bottom: 24px;
            }

            .category-filters {
                gap: 10px;
                padding: 6px 12px;
            }

            .category-filter-btn {
                font-size: 0.95em;
                padding: 10px 18px;
                min-height: 44px;
            }

            .skills-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 16px;
            }

            .category-header {
                font-size: 1.5em;
                padding: 14px 16px;
            }

            .category-section {
                margin-bottom: 40px;
            }

            .skill-card {
                padding: 20px;
            }

            .skill-card h3 {
                font-size: 1.3em;
            }

            footer {
                padding: 32px 16px;
            }
        }

        /* スマートフォン（縦向き、小型）用の調整 */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 1em;
            }

            .search-box {
                padding: 0 8px;
            }

            .category-filters {
                padding: 6px 8px;
            }

            /* 1カラムレイアウト */
            .skills-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .category-header {
                font-size: 1.3em;
                padding: 12px 16px;
            }

            .skill-card {
                padding: 18px;
            }

            .skill-card h3 {
                font-size: 1.2em;
            }

            .skill-card p {
                font-size: 0.9em;
            }
        }

        /* 非常に小さい画面用（iPhone SE等） */
        @media (max-width: 375px) {
            header h1 {
                font-size: 1.6em;
            }

            .category-filter-btn {
                font-size: 0.9em;
                padding: 9px 16px;
            }

            .skill-card {
                padding: 16px;
            }
        }

        /* ネットワーク図のスタイル */
        #networkModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
        }

        #networkModal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .network-container {
            background: white;
            border-radius: 16px;
            width: 95%;
            height: 90%;
            max-width: 1400px;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .network-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .network-header h2 {
            font-size: 1.5em;
            color: #1e293b;
            margin: 0;
        }

        .close-btn {
            background: #475569;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #334155;
        }

        .network-controls {
            padding: 16px 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .network-controls label {
            font-weight: 500;
            color: #475569;
        }

        .network-controls input[type="range"] {
            width: 150px;
        }

        .network-controls select {
            padding: 6px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 0.95em;
        }

        #networkViz {
            flex: 1;
            position: relative;
            background: #f8fafc;
        }

        .network-toggle-btn {
            background: white;
            border: 2px solid #475569;
            color: #475569;
            min-height: 44px;
            padding: 10px 20px;
            border-radius: 22px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            white-space: nowrap;
            margin-bottom: 16px;
        }

        .network-toggle-btn:hover {
            background: #475569;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .network-info {
            padding: 12px 24px;
            background: #f1f5f9;
            border-top: 1px solid #e2e8f0;
            font-size: 0.9em;
            color: #64748b;
            text-align: center;
        }

        @media (max-width: 768px) {
            .network-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }

            .network-header {
                padding: 16px;
            }

            .network-header h2 {
                font-size: 1.2em;
            }

            .network-controls {
                padding: 12px 16px;
                font-size: 0.9em;
            }

            .network-controls input[type="range"] {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Claude Code スキルカタログ</h1>
            <p>再利用可能なスキルのコレクション</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="スキルを検索...">
        </div>

        <div class="stats">
            <span id="skillCount">0</span> 個のスキルが利用可能
        </div>

        <div style="text-align: center; margin-bottom: 24px;">
            <button class="network-toggle-btn" onclick="showNetworkVisualization()">
                スキルネットワーク図を表示
            </button>
        </div>

        <div class="category-filters-wrapper">
            <div class="category-filters" id="categoryFilters">
                <!-- カテゴリフィルターボタンがここに動的に追加されます -->
            </div>
        </div>

        <div id="skillsContainer">
            <!-- カテゴリセクションまたはスキルグリッドがここに動的に追加されます -->
        </div>

        <div class="no-results" id="noResults">
            検索結果が見つかりませんでした
        </div>

        <footer>
            <p>
                <a href="https://github.com/y-nishizaki/skills" target="_blank">このリポジトリ</a>
            </p>
            <p style="margin-top: 12px;">
                <strong>公式リソース:</strong><br>
                <a href="https://github.com/anthropics/skills" target="_blank">Anthropic 公式スキル</a> |
                <a href="https://docs.claude.com/en/docs/claude-code/skills" target="_blank">スキルドキュメント</a>
            </p>
            <p style="margin-top: 12px;">
                <strong>コミュニティ:</strong><br>
                <a href="https://github.com/travisvn/awesome-claude-skills" target="_blank">Awesome Claude Skills</a> |
                <a href="https://github.com/hesreallyhim/awesome-claude-code" target="_blank">Awesome Claude Code</a>
            </p>
            <p style="margin-top: 16px; font-size: 0.9em; opacity: 0.8;">
                Anthropic の Claude Code 向けに構築
            </p>
        </footer>
    </div>

    <!-- ネットワーク図モーダル -->
    <div id="networkModal">
        <div class="network-container">
            <div class="network-header">
                <h2>スキルネットワーク図</h2>
                <button class="close-btn" onclick="closeNetworkVisualization()">閉じる</button>
            </div>
            <div class="network-controls">
                <label>
                    最小共通単語数:
                    <input type="range" id="minCommonWords" min="1" max="5" value="2" oninput="updateNetwork()">
                    <span id="minCommonWordsValue">2</span>
                </label>
                <label>
                    表示カテゴリ:
                    <select id="categoryFilter" onchange="updateNetwork()">
                        <option value="all">すべて</option>
                    </select>
                </label>
            </div>
            <div id="networkViz"></div>
            <div class="network-info">
                ノードをクリックするとスキルの詳細が表示されます。共通する単語を持つスキル同士が線で繋がっています。
            </div>
        </div>
    </div>

    <script>
        let allSkills = [];
        let currentCategory = 'all';
        let currentSearchQuery = '';

        // カテゴリ名の日本語マッピング
        const categoryNames = {
            'analysis': '分析',
            'code-generation': 'コード生成',
            'code-quality': 'コード品質',
            'design': '設計',
            'development-tools': '開発ツール',
            'devops': 'DevOps',
            'shared': '共通',
            'testing': 'テスト',
            'thinking-skills': '思考スキル'
        };

        // スキルデータを読み込む
        async function loadSkills() {
            try {
                const response = await fetch('skills.json');
                allSkills = await response.json();
                renderCategoryFilters();
                displaySkillsGrouped(allSkills);
                updateStats(allSkills.length);
            } catch (error) {
                console.error('スキルの読み込みエラー:', error);
            }
        }

        // カテゴリフィルターボタンを生成
        function renderCategoryFilters() {
            const filtersContainer = document.getElementById('categoryFilters');

            // カテゴリごとのスキル数を集計
            const categoryCounts = {};
            allSkills.forEach(skill => {
                categoryCounts[skill.category] = (categoryCounts[skill.category] || 0) + 1;
            });

            // ソート済みカテゴリリスト
            const sortedCategories = Object.keys(categoryCounts).sort();

            // 「すべて」ボタン
            let html = `<button class="category-filter-btn active" onclick="filterByCategory('all')">
                すべて (${allSkills.length})
            </button>`;

            // 各カテゴリボタン
            sortedCategories.forEach(category => {
                const displayName = categoryNames[category] || category;
                const count = categoryCounts[category];
                html += `<button class="category-filter-btn" onclick="filterByCategory('${category}')">
                    ${displayName} (${count})
                </button>`;
            });

            filtersContainer.innerHTML = html;
        }

        // カテゴリでフィルタリング
        function filterByCategory(category) {
            currentCategory = category;
            currentSearchQuery = '';
            document.getElementById('searchInput').value = '';

            // ボタンのアクティブ状態を更新
            document.querySelectorAll('.category-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 表示を更新
            if (category === 'all') {
                displaySkillsGrouped(allSkills);
                updateStats(allSkills.length);
            } else {
                const filtered = allSkills.filter(skill => skill.category === category);
                displaySkillsList(filtered);
                updateStats(filtered.length);
            }
        }

        // スキルをグループ表示（カテゴリ別）
        function displaySkillsGrouped(skills) {
            const container = document.getElementById('skillsContainer');
            const noResults = document.getElementById('noResults');

            if (skills.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            // カテゴリごとにグループ化
            const grouped = {};
            skills.forEach(skill => {
                if (!grouped[skill.category]) {
                    grouped[skill.category] = [];
                }
                grouped[skill.category].push(skill);
            });

            // カテゴリをソート
            const sortedCategories = Object.keys(grouped).sort();

            let html = '';
            sortedCategories.forEach(category => {
                const categorySkills = grouped[category];
                const displayName = categoryNames[category] || category;

                html += `
                    <div class="category-section">
                        <div class="category-header">
                            ${displayName}
                            <span class="count">${categorySkills.length}個のスキル</span>
                        </div>
                        <div class="skills-grid">
                            ${categorySkills.map(skill => renderSkillCard(skill)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // スキルをリスト表示（フィルタ時）
        function displaySkillsList(skills) {
            const container = document.getElementById('skillsContainer');
            const noResults = document.getElementById('noResults');

            if (skills.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            container.innerHTML = `
                <div class="skills-grid">
                    ${skills.map(skill => renderSkillCard(skill)).join('')}
                </div>
            `;
        }

        // スキルカードをレンダリング
        function renderSkillCard(skill) {
            const categoryDisplay = categoryNames[skill.category] || skill.category;
            return `
                <div class="skill-card" onclick="openSkill('${skill.path}')">
                    <h3>
                        ${skill.name}
                        <span class="skill-id">${skill.id}</span>
                    </h3>
                    <p style="font-size: 0.85em; color: #999; margin-bottom: 8px;">📁 ${categoryDisplay}</p>
                    <p>${skill.description}</p>
                    <a href="https://github.com/y-nishizaki/skills/tree/main/${skill.path}"
                       class="skill-link"
                       onclick="event.stopPropagation()"
                       target="_blank">詳細を見る →</a>
                </div>
            `;
        }

        // スキルページを開く
        function openSkill(path) {
            window.open(`https://github.com/y-nishizaki/skills/tree/main/${path}`, '_blank');
        }

        // 統計を更新
        function updateStats(count) {
            document.getElementById('skillCount').textContent = count;
        }

        // 検索機能（スペース・ハイフン・大文字小文字を無視）
        function normalizeSearchText(text) {
            return text.toLowerCase().replace(/[\s\-_]/g, '');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            currentSearchQuery = query;

            // 検索中はカテゴリフィルターを解除
            if (query) {
                document.querySelectorAll('.category-filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            if (!query) {
                // 検索クリア時はカテゴリフィルターに戻る
                if (currentCategory === 'all') {
                    displaySkillsGrouped(allSkills);
                    updateStats(allSkills.length);
                } else {
                    const filtered = allSkills.filter(skill => skill.category === currentCategory);
                    displaySkillsList(filtered);
                    updateStats(filtered.length);
                }
                return;
            }

            const normalizedQuery = normalizeSearchText(query);

            const filtered = allSkills.filter(skill => {
                const categoryDisplay = categoryNames[skill.category] || skill.category;

                // 通常の検索（部分一致）
                const basicMatch =
                    skill.name.toLowerCase().includes(query) ||
                    skill.description.toLowerCase().includes(query) ||
                    skill.id.toLowerCase().includes(query) ||
                    skill.category.toLowerCase().includes(query) ||
                    categoryDisplay.toLowerCase().includes(query);

                // 正規化された検索（スペース・ハイフン無視）
                const normalizedMatch =
                    normalizeSearchText(skill.name).includes(normalizedQuery) ||
                    normalizeSearchText(skill.description).includes(normalizedQuery) ||
                    normalizeSearchText(skill.id).includes(normalizedQuery) ||
                    normalizeSearchText(categoryDisplay).includes(normalizedQuery);

                return basicMatch || normalizedMatch;
            });

            displaySkillsList(filtered);
            updateStats(filtered.length);
        });

        // ページ読み込み時にスキルを読み込む
        loadSkills();

        // ネットワーク図関連の変数
        let network = null;
        let networkData = null;

        // 日本語テキストから単語を抽出（簡易版）
        function extractKeywords(text) {
            // ストップワードリスト（除外する単語）
            const stopWords = new Set([
                'の', 'は', 'を', 'に', 'が', 'で', 'と', 'する', 'から', 'まで',
                'や', 'も', 'として', 'により', 'について', 'における', 'ため',
                'こと', 'もの', 'れる', 'られる', 'させる', 'せる', 'できる',
                '等', 'など', 'さらに', 'また', 'および', 'または', 'ただし',
                'これ', 'それ', 'あれ', 'この', 'その', 'あの', 'どの',
                'ある', 'いる', 'なる', 'です', 'ます', 'だ', 'である',
                'に関する', 'に対する', 'による', 'によって', '使用', '活用'
            ]);

            // テキストを2-5文字の単語に分割（簡易的な方法）
            const words = new Set();
            const cleanText = text.replace(/[、。！？\s\-_]/g, '');

            // カタカナ・ひらがな・漢字の連続を抽出
            const patterns = [
                /[ァ-ヶー]{2,}/g,  // カタカナ
                /[ぁ-ん]{2,}/g,    // ひらがな
                /[一-龯]{2,}/g     // 漢字
            ];

            patterns.forEach(pattern => {
                const matches = text.match(pattern);
                if (matches) {
                    matches.forEach(word => {
                        if (word.length >= 2 && word.length <= 6 && !stopWords.has(word)) {
                            words.add(word);
                        }
                    });
                }
            });

            // 英数字の単語も抽出
            const engWords = text.match(/[A-Za-z]{3,}/g);
            if (engWords) {
                engWords.forEach(word => {
                    const lower = word.toLowerCase();
                    if (lower.length >= 3 && lower.length <= 15) {
                        words.add(lower);
                    }
                });
            }

            return Array.from(words);
        }

        // スキルから単語を抽出
        function analyzeSkills() {
            return allSkills.map(skill => {
                const text = `${skill.name} ${skill.description} ${skill.category}`;
                const keywords = extractKeywords(text);
                return {
                    ...skill,
                    keywords: keywords
                };
            });
        }

        // ネットワークデータを生成
        function generateNetworkData(minCommonWords = 2, categoryFilter = 'all') {
            const analyzedSkills = analyzeSkills();

            // カテゴリでフィルタリング
            const filteredSkills = categoryFilter === 'all'
                ? analyzedSkills
                : analyzedSkills.filter(s => s.category === categoryFilter);

            // ノードを作成
            const nodes = filteredSkills.map(skill => ({
                id: skill.id,
                label: skill.name,
                title: `${skill.name}\n${skill.description}`,
                group: skill.category,
                keywords: skill.keywords
            }));

            // エッジを作成（共通する単語を持つスキル同士を繋ぐ）
            const edges = [];
            const edgeMap = new Map();

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const node1 = nodes[i];
                    const node2 = nodes[j];

                    // 共通する単語を見つける
                    const commonWords = node1.keywords.filter(word =>
                        node2.keywords.includes(word)
                    );

                    if (commonWords.length >= minCommonWords) {
                        const edgeId = `${node1.id}-${node2.id}`;
                        edges.push({
                            id: edgeId,
                            from: node1.id,
                            to: node2.id,
                            value: commonWords.length,
                            title: `共通単語: ${commonWords.join(', ')}`,
                            commonWords: commonWords
                        });
                    }
                }
            }

            return { nodes, edges };
        }

        // ネットワーク図を表示
        function showNetworkVisualization() {
            const modal = document.getElementById('networkModal');
            modal.classList.add('active');

            // カテゴリフィルターを初期化
            const categorySelect = document.getElementById('categoryFilter');
            const categories = [...new Set(allSkills.map(s => s.category))].sort();
            categorySelect.innerHTML = '<option value="all">すべて</option>';
            categories.forEach(cat => {
                const displayName = categoryNames[cat] || cat;
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = displayName;
                categorySelect.appendChild(option);
            });

            // ネットワーク図を描画
            updateNetwork();
        }

        // ネットワーク図を更新
        function updateNetwork() {
            const minCommonWords = parseInt(document.getElementById('minCommonWords').value);
            const categoryFilter = document.getElementById('categoryFilter').value;

            document.getElementById('minCommonWordsValue').textContent = minCommonWords;

            networkData = generateNetworkData(minCommonWords, categoryFilter);

            const container = document.getElementById('networkViz');

            // カテゴリごとの色を定義
            const categoryColors = {
                'マーケティング': '#ef4444',
                '小売': '#f59e0b',
                '設計': '#10b981',
                'AWS基礎': '#3b82f6',
                'AWSコンピューティング': '#6366f1',
                'DevOps': '#8b5cf6',
                'Databricks基礎': '#ec4899',
                'サプライチェーン': '#14b8a6',
                '分析': '#06b6d4',
                'コード生成': '#84cc16',
                'コード品質': '#22c55e',
                '開発ツール': '#0ea5e9',
                '共通': '#64748b',
                'テスト': '#f97316',
                '思考スキル': '#a855f7'
            };

            const options = {
                nodes: {
                    shape: 'dot',
                    size: 16,
                    font: {
                        size: 14,
                        face: 'Arial, sans-serif'
                    },
                    borderWidth: 2,
                    shadow: true
                },
                edges: {
                    width: 1,
                    color: { inherit: 'from' },
                    smooth: {
                        type: 'continuous'
                    },
                    arrows: {
                        to: false
                    }
                },
                groups: {},
                physics: {
                    forceAtlas2Based: {
                        gravitationalConstant: -50,
                        centralGravity: 0.01,
                        springLength: 100,
                        springConstant: 0.08,
                        damping: 0.4,
                        avoidOverlap: 0.5
                    },
                    maxVelocity: 50,
                    solver: 'forceAtlas2Based',
                    timestep: 0.35,
                    stabilization: {
                        enabled: true,
                        iterations: 150,
                        updateInterval: 25
                    }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 100,
                    navigationButtons: true,
                    keyboard: true
                }
            };

            // カテゴリごとのグループ設定
            Object.entries(categoryColors).forEach(([category, color]) => {
                options.groups[category] = { color: { background: color, border: color } };
            });

            network = new vis.Network(container, networkData, options);

            // ノードクリック時の処理
            network.on('click', function(params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const skill = allSkills.find(s => s.id === nodeId);
                    if (skill) {
                        window.open(`https://github.com/y-nishizaki/skills/tree/main/${skill.path}`, '_blank');
                    }
                }
            });
        }

        // ネットワーク図を閉じる
        function closeNetworkVisualization() {
            const modal = document.getElementById('networkModal');
            modal.classList.remove('active');

            // ネットワークを破棄
            if (network) {
                network.destroy();
                network = null;
            }
        }

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeNetworkVisualization();
            }
        });
    </script>
