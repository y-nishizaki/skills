    <style>

            line-height: 1.6;

        .category-filters {

            margin: 0 auto 40px;

        .category-filter-btn {

            color: #475569;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;

            outline: none;

        .category-filter-btn:hover {

        .category-filter-btn.active {

        .category-section {

        .category-header {

            margin-bottom: 20px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-header .count {
            font-size: 0.7em;
            opacity: 0.9;
            font-weight: normal;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .skill-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .skill-card h3 {
            color: #334155;
            font-size: 1.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .skill-card .skill-id {
            font-size: 0.8em;
            color: #999;
            font-weight: normal;
            font-family: 'Courier New', monospace;
        }

        .skill-card p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .skill-card .skill-link {
            display: inline-block;
            color: #475569;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .skill-card .skill-link:hover {
            color: #1e293b;
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
            display: none;
        }

        footer {
            text-align: center;
            color: white;
            padding: 40px 20px;
            opacity: 0.9;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .category-filters {
                gap: 8px;
            }

            .category-filter-btn {
                font-size: 0.85em;
                padding: 8px 16px;
            }

            .category-header {
                font-size: 1.4em;
                padding: 12px 20px;
            }

            .category-section {
                margin-bottom: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Claude Code „Çπ„Ç≠„É´„Ç´„Çø„É≠„Ç∞</h1>
            <p>ÂÜçÂà©Áî®ÂèØËÉΩ„Å™„Çπ„Ç≠„É´„ÅÆ„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="„Çπ„Ç≠„É´„ÇíÊ§úÁ¥¢...">
        </div>

        <div class="stats">
            <span id="skillCount">0</span> ÂÄã„ÅÆ„Çπ„Ç≠„É´„ÅåÂà©Áî®ÂèØËÉΩ
        </div>

        <div class="category-filters" id="categoryFilters">
            <!-- „Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø„Éº„Éú„Çø„É≥„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Åæ„Åô -->
        </div>

        <div id="skillsContainer">
            <!-- „Ç´„ÉÜ„Ç¥„É™„Çª„ÇØ„Ç∑„Éß„É≥„Åæ„Åü„ÅØ„Çπ„Ç≠„É´„Ç∞„É™„ÉÉ„Éâ„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Åæ„Åô -->
        </div>

        <div class="no-results" id="noResults">
            Ê§úÁ¥¢ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü
        </div>

        <footer>
            <p>
                <a href="https://github.com/y-nishizaki/skills" target="_blank">GitHub „É™„Éù„Ç∏„Éà„É™</a> |
                <a href="https://docs.claude.com/en/docs/claude-code" target="_blank">Claude Code „Éâ„Ç≠„É•„É°„É≥„Éà</a>
            </p>
            <p style="margin-top: 10px; font-size: 0.9em;">
                Anthropic „ÅÆ Claude Code Âêë„Åë„Å´ÊßãÁØâ
            </p>
        </footer>
    </div>

    <script>
        let allSkills = [];
        let currentCategory = 'all';
        let currentSearchQuery = '';

        // „Ç´„ÉÜ„Ç¥„É™Âêç„ÅÆÊó•Êú¨Ë™û„Éû„ÉÉ„Éî„É≥„Ç∞
        const categoryNames = {
            'analysis': 'ÂàÜÊûê',
            'code-generation': '„Ç≥„Éº„ÉâÁîüÊàê',
            'code-quality': '„Ç≥„Éº„ÉâÂìÅË≥™',
            'design': 'Ë®≠Ë®à',
            'development-tools': 'ÈñãÁô∫„ÉÑ„Éº„É´',
            'devops': 'DevOps',
            'shared': 'ÂÖ±ÈÄö',
            'testing': '„ÉÜ„Çπ„Éà',
            'thinking-skills': 'ÊÄùËÄÉ„Çπ„Ç≠„É´'
        };

        // „Çπ„Ç≠„É´„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
        async function loadSkills() {
            try {
                const response = await fetch('skills.json');
                allSkills = await response.json();
                renderCategoryFilters();
                displaySkillsGrouped(allSkills);
                updateStats(allSkills.length);
            } catch (error) {
                console.error('„Çπ„Ç≠„É´„ÅÆË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        // „Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø„Éº„Éú„Çø„É≥„ÇíÁîüÊàê
        function renderCategoryFilters() {
            const filtersContainer = document.getElementById('categoryFilters');

            // „Ç´„ÉÜ„Ç¥„É™„Åî„Å®„ÅÆ„Çπ„Ç≠„É´Êï∞„ÇíÈõÜË®à
            const categoryCounts = {};
            allSkills.forEach(skill => {
                categoryCounts[skill.category] = (categoryCounts[skill.category] || 0) + 1;
            });

            // „ÇΩ„Éº„ÉàÊ∏à„Åø„Ç´„ÉÜ„Ç¥„É™„É™„Çπ„Éà
            const sortedCategories = Object.keys(categoryCounts).sort();

            // „Äå„Åô„Åπ„Å¶„Äç„Éú„Çø„É≥
            let html = `<button class="category-filter-btn active" onclick="filterByCategory('all')">
                „Åô„Åπ„Å¶ (${allSkills.length})
            </button>`;

            // ÂêÑ„Ç´„ÉÜ„Ç¥„É™„Éú„Çø„É≥
            sortedCategories.forEach(category => {
                const displayName = categoryNames[category] || category;
                const count = categoryCounts[category];
                html += `<button class="category-filter-btn" onclick="filterByCategory('${category}')">
                    ${displayName} (${count})
                </button>`;
            });

            filtersContainer.innerHTML = html;
        }

        // „Ç´„ÉÜ„Ç¥„É™„Åß„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
        function filterByCategory(category) {
            currentCategory = category;
            currentSearchQuery = '';
            document.getElementById('searchInput').value = '';

            // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.category-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Ë°®Á§∫„ÇíÊõ¥Êñ∞
            if (category === 'all') {
                displaySkillsGrouped(allSkills);
                updateStats(allSkills.length);
            } else {
                const filtered = allSkills.filter(skill => skill.category === category);
                displaySkillsList(filtered);
                updateStats(filtered.length);
            }
        }

        // „Çπ„Ç≠„É´„Çí„Ç∞„É´„Éº„ÉóË°®Á§∫Ôºà„Ç´„ÉÜ„Ç¥„É™Âà•Ôºâ
        function displaySkillsGrouped(skills) {
            const container = document.getElementById('skillsContainer');
            const noResults = document.getElementById('noResults');

            if (skills.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            // „Ç´„ÉÜ„Ç¥„É™„Åî„Å®„Å´„Ç∞„É´„Éº„ÉóÂåñ
            const grouped = {};
            skills.forEach(skill => {
                if (!grouped[skill.category]) {
                    grouped[skill.category] = [];
                }
                grouped[skill.category].push(skill);
            });

            // „Ç´„ÉÜ„Ç¥„É™„Çí„ÇΩ„Éº„Éà
            const sortedCategories = Object.keys(grouped).sort();

            let html = '';
            sortedCategories.forEach(category => {
                const categorySkills = grouped[category];
                const displayName = categoryNames[category] || category;

                html += `
                    <div class="category-section">
                        <div class="category-header">
                            ${displayName}
                            <span class="count">${categorySkills.length}ÂÄã„ÅÆ„Çπ„Ç≠„É´</span>
                        </div>
                        <div class="skills-grid">
                            ${categorySkills.map(skill => renderSkillCard(skill)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // „Çπ„Ç≠„É´„Çí„É™„Çπ„ÉàË°®Á§∫Ôºà„Éï„Ç£„É´„ÇøÊôÇÔºâ
        function displaySkillsList(skills) {
            const container = document.getElementById('skillsContainer');
            const noResults = document.getElementById('noResults');

            if (skills.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            container.innerHTML = `
                <div class="skills-grid">
                    ${skills.map(skill => renderSkillCard(skill)).join('')}
                </div>
            `;
        }

        // „Çπ„Ç≠„É´„Ç´„Éº„Éâ„Çí„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        function renderSkillCard(skill) {
            const categoryDisplay = categoryNames[skill.category] || skill.category;
            return `
                <div class="skill-card" onclick="openSkill('${skill.path}')">
                    <h3>
                        ${skill.name}
                        <span class="skill-id">${skill.id}</span>
                    </h3>
                    <p style="font-size: 0.85em; color: #999; margin-bottom: 8px;">üìÅ ${categoryDisplay}</p>
                    <p>${skill.description}</p>
                    <a href="https://github.com/y-nishizaki/skills/tree/main/${skill.path}"
                       class="skill-link"
                       onclick="event.stopPropagation()"
                       target="_blank">Ë©≥Á¥∞„ÇíË¶ã„Çã ‚Üí</a>
                </div>
            `;
        }

        // „Çπ„Ç≠„É´„Éö„Éº„Ç∏„ÇíÈñã„Åè
        function openSkill(path) {
            window.open(`https://github.com/y-nishizaki/skills/tree/main/${path}`, '_blank');
        }

        // Áµ±Ë®à„ÇíÊõ¥Êñ∞
        function updateStats(count) {
            document.getElementById('skillCount').textContent = count;
        }

        // Ê§úÁ¥¢Ê©üËÉΩÔºà„Çπ„Éö„Éº„Çπ„Éª„Éè„Ç§„Éï„É≥„ÉªÂ§ßÊñáÂ≠óÂ∞èÊñáÂ≠ó„ÇíÁÑ°Ë¶ñÔºâ
        function normalizeSearchText(text) {
            return text.toLowerCase().replace(/[\s\-_]/g, '');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            currentSearchQuery = query;

            // Ê§úÁ¥¢‰∏≠„ÅØ„Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø„Éº„ÇíËß£Èô§
            if (query) {
                document.querySelectorAll('.category-filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            if (!query) {
                // Ê§úÁ¥¢„ÇØ„É™„Ç¢ÊôÇ„ÅØ„Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø„Éº„Å´Êàª„Çã
                if (currentCategory === 'all') {
                    displaySkillsGrouped(allSkills);
                    updateStats(allSkills.length);
                } else {
                    const filtered = allSkills.filter(skill => skill.category === currentCategory);
                    displaySkillsList(filtered);
                    updateStats(filtered.length);
                }
                return;
            }

            const normalizedQuery = normalizeSearchText(query);

            const filtered = allSkills.filter(skill => {
                const categoryDisplay = categoryNames[skill.category] || skill.category;

                // ÈÄöÂ∏∏„ÅÆÊ§úÁ¥¢ÔºàÈÉ®ÂàÜ‰∏ÄËá¥Ôºâ
                const basicMatch =
                    skill.name.toLowerCase().includes(query) ||
                    skill.description.toLowerCase().includes(query) ||
                    skill.id.toLowerCase().includes(query) ||
                    skill.category.toLowerCase().includes(query) ||
                    categoryDisplay.toLowerCase().includes(query);

                // Ê≠£Ë¶èÂåñ„Åï„Çå„ÅüÊ§úÁ¥¢Ôºà„Çπ„Éö„Éº„Çπ„Éª„Éè„Ç§„Éï„É≥ÁÑ°Ë¶ñÔºâ
                const normalizedMatch =
                    normalizeSearchText(skill.name).includes(normalizedQuery) ||
                    normalizeSearchText(skill.description).includes(normalizedQuery) ||
                    normalizeSearchText(skill.id).includes(normalizedQuery) ||
                    normalizeSearchText(categoryDisplay).includes(normalizedQuery);

                return basicMatch || normalizedMatch;
            });

            displaySkillsList(filtered);
            updateStats(filtered.length);
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Çπ„Ç≠„É´„ÇíË™≠„ÅøËæº„ÇÄ
        loadSkills();
    </script>
</body>
